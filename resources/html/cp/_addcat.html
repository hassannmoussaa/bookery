<div class="container admin-add-category">
    <h3 class="title">add new category : </h3>
    <form id="add-category-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">category name :*</label>
            <input required type="text" class="form-control" name="category_name" placeholder="category name" id="category_name">
        </div>
        <div class="btns">
            <a href="/cp/categories" class="btn btn-secondary cancel-btn">cancel</a>
            <input type="submit" class="btn btn-primary add-btn" value="add" />
        </div>
    </form>
</div>
<nav id="admin-bar">
    <a href="/cp" class="logo">
        <img src="../../../uploads/files/logo.png" />
    </a>
</nav>
